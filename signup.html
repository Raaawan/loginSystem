<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- start google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- end google fonts  -->
    <!-- start css links -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- end css links -->
  </head>
  <body>
    <div class="system">
      <div class="container my-5 text-center">
        <div class="form-data m-auto p-5">
          <h1>Smart Login System</h1>
          <input type="text" id="name" class="form-control my-3" placeholder="Enter your name" >
          <input type="email" id="email" class="form-control my-3" placeholder="Enter your email" >
          <input type="password" id="password" class="form-control my-3" placeholder="Enter password" >
          <p id="message"></p>
          <button class="btn btn-outline-info w-100 my-3" id="signupBtn">Sign Up</button>
          <p class="text-white">You have an account? <a class="text-white" href="./index.html">Signin</a></p>
        </div>
      </div>
    </div>
    <!-- start js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
    <!-- end js links -->
  </body>
</html>
